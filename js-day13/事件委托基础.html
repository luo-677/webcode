<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            width: 100px;
        }
    </style>
    <script>
        window.onload = function(){
            var body = document.body;
            console.log(body);
            body.onclick = function(ev){
                var ev = ev || event;
                if(ev.target){
                    if(ev.target.nodeName === "H1"){
                        alert("h1");
                    }
                }else{
                    if(ev.srcElement.nodeName === "H1"){
                        alert("h1");
                    }
                }
            }
        }
    </script>
</head>
<body>
    <h1>h1h1h1h1h1h1h1h1h1h1</h1>
    <p>ppppppppppppppppppppp</p>
    <div>divdivdivdivdivdivdivdiv</div>
</body>
</html>
