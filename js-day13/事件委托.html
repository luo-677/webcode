<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <script>
        window.onload = function(){
            var addBtn = document.querySelector(".btn.btn-success");
            var tbody = document.querySelector("tbody");
            addBtn.onclick = function(){
                var rows = tbody.rows.length;
                var tmp = '<tr><td>' + rows +'</td><td>测试内容111</td><td><input type="button" value="删除此行" class="btn btn-danger"></td></tr>'
                tbody.innerHTML += tmp;
            }
            tbody.onclick = function(ev){
                console.log(ev);
                if(ev.target.className == 'btn btn-danger'){
                    ev.target.parentNode.parentNode.remove();
                }
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="text-center h1">表格操作</div>
        <button class="btn btn-success btn-block" id="btn_add">添加一行数据</button>
        <table class="table table-bordered table-hover text-center">
            <tr>
                <td>编号</td>
                <td>内容</td>
                <td>操作</td>
            </tr>
            <tr>
                <td>01</td>
                <td>测试内容111</td>
                <td>
                    <input type="button" value="删除此行" class="btn btn-danger">
                </td>
            </tr>
            <tr>
                <td>02</td>
                <td>测试内容222</td>
                <td>
                    <input type="button" value="删除此行" class="btn btn-danger">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
