<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        // 数据类型检测
        // ECMAScript 是一个弱类型语言
        // 变量可以被赋值成任意数据类型
        // 数据在使用时 类型可以发生变化 
        // 需要一种手段来检测数据类型

        // ECMAScript提供了一种解决方案  
        // typeof 操作符

        // 使用typeof检测数据时会获得以下结果
        // typeof 返回的结果 都是字符串类型

        // 数字/NaN     'number'
        // 字符串       'string'
        // 布尔类型     'boolean'
        // 未定义       'undefined'
        // null         'object'
        // 对象         'object'
        // 函数         'function'

        console.log(typeof typeof 35); // string




        // console.log(typeof 123); // 'number'
        // console.log(typeof NaN); // 'number'
        // console.log(typeof 'hello'); // 'string'
        // console.log(typeof false); // 'boolean'
        // var msg;
        // console.log(typeof msg); // 'undefined'

        // // 注意点 使用typeof检测null类型时得到的结果是 'object'
        // console.log(typeof null); // 'object'

        // var o = new Object();
        // console.log(typeof o); // 'object'

        // console.log(typeof alert); // 'function'
    </script>
