<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 逻辑与 和 逻辑或 也是布尔运算符
        // 逻辑与使用两个和号and(&&)表示
        // 逻辑或使用两个竖线表示or(||)

        // 逻辑与和逻辑或 左右各有一个布尔表达式

        // 逻辑与 必须 两个布尔表达式的结果都为真 则逻辑与结果为真
        // 逻辑或 两个布尔表达式的结果至少由一个为真 则逻辑或的结果为真

        console.log(3 > 2 && 5 > 3);
        console.log(3 > 5 || 5 > 1);
    </script>
</head>

<body>

</body>

</html>
