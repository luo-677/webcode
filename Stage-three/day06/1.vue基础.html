<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- app的div中的内容全部都是假的DOM元素，叫做虚拟DOM节点 -->
    <!-- 需要选择一个DOM来作为vue作用范围 -->
    <div id="app">
        <!-- 通过mustache语法来使用数据 -->
        {{message}}
        <!-- v- 开头的命令是vue的指令 -->
        <span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
        <span v-if="showflag">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
        <ol>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ol>
    </div>
</body>
<!-- 引入vue.js文件 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // 引入vue.js后会得到一个Vue的构造函数
    let app = new Vue({
        el: "#app", // 挂在，把vue挂在到了#app的div身上，确定作用范围
        // data 是用来存放数据的地方，在这里声明变量，可以在dom中用{{变量名}}获取到
        // 此处已经实现了数据和DOM创建联系，达到了响应式的目的，所以之后的操作都将在vue中进行
        data: {
            message: "hello word",
            showflag: false,
            todos: [{
                text: "ndoe"
            }, {
                text: "vue"
            }, {
                text: "react"
            }]
        }
    });
</script>
<script>
    console.log(Vue);
    // ƒ Vue(options) {
    //     if (!(this instanceof Vue)) {
    //         warn('Vue is a constructor and should be called with the `new` keyword');
    //     }
    //     // _init 进行初始化操作
    //     this._init(options);
    // }
    Vue.prototype._init = function(option) {
        this.el = option.el;
        this.showflag = option.data.showflag;
    }
</script>

</html>
