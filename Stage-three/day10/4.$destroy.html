<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div id="app">
        <Hello></Hello>
    </div>
    <template id="hello">
        <div class="hello">
            <button @click="remove">删除</button>
        </div>
    </template>
</body>

</html>
<script src="../day07/todolist/lib/vue.js"></script>
<script>
    Vue.component("Hello", {
        template: "#hello",
        methods: {
            remove(e) {
                // $destroy()可以用于组件删除，但是无法删除已经渲染完成的真实DOM节点
                this.$destroy();
                // 需要进行手动删除
                e.target.parentNode.remove();
            }
        },
    })
    let app = new Vue({
        el: "#app",
        data: {

        }
    });
</script>
