<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../19-books-cart/style.css">
</head>
<body>
    <div id="app">
        <div v-if="list.length != 0">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>书籍名称</th>
                        <th>出版日期</th>
                        <th>价格</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item,index) in list">
                        <!-- <td v-for="value in item">{{value}}</td> -->
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.date}}</td>
                        <!-- <td>{{getPrice(item.price)}}</td> -->
                        <!-- 使用过滤器进行价格修改 -->
                        <td>{{item.price | showPrice}}</td>
                        <td>
                            <!-- 绑定按钮的disabled属性，通过条件判断来决定按钮是否可用 -->
                            <button @click="reduce(index)" :disabled="item.count === 0">-</button>
                            {{item.count}}
                            <button @click="add(index)">+</button>
                        </td>
                        <td>
                            <button @click="deleteList(index)">移除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h2>总价格为: {{fullPrice | showPrice}}</h2>
        </div>
        <div v-else>
            购物车为空
        </div>
    </div>
</body>
</html>
<script src="../vue.js"></script>
<script src="./inedex.js"></script>
