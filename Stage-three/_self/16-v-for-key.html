<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <!-- 在diff算法中，如果不适用key进行标记，一旦数据发生变动时，会在变动位置处往后进行所有数据变更，一旦使用key进行指定之后，diff算法可以精准的找到修改数据的位置，进行快速修改，不需要往后进行逐个遍历操作 -->
            <li v-for="item in list" :key="item">{{item}}</li>
        </ul>
    </div>
</body>
</html>
<script src="./vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            list: ["A","B","C","D","E"],
        },
        methods: {
            
        },
        computed: {

        }
    })
</script>
