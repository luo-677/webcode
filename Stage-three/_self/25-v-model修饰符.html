<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 修饰符1：使用lazy实现函数防抖和节流，只有在使用enter或者输入框失去焦点时才触发内容修改 -->
        <input type="text" v-model.lazy="msg">
        {{msg}}

        <!-- 修饰符2：使用number实现自动将value的类型转化成数值类型 -->
        <input type="text" v-model.number="num">
        {{typeof num}}

        <!-- 修饰符3：使用trim实现自动将value中左右的空格进行去除 -->
        <input type="text" v-model.trim="str">
        您输入的内容为:{{str}}
    </div>
</body>
</html>
<script src="./vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            msg: "信息",
            num: "",
            str: ""
        },
        methods: {
            
        },
        computed: {

        }
    })
</script>
