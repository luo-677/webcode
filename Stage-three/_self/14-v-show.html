<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 
            v-if 当条件为false时，包含v-if指令的元素，根本就不会存在dom中
            v-show 当条件为false时，包含v-show指令的元素，只是将display属性设置为none进行隐藏
            当显示与隐藏需要频繁进行切换时，使用v-show，否则使用v-if进行渲染
         -->
         <!-- v-if 和 v-show 都是进行判断，所以传入的值都是布尔值 -->
        <p v-if="flag" id="aaa">aaa</p>
        <p v-show="flag" id="bbb">bbb</p>
    </div>
</body>
</html>
<script src="./vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            flag: false,
        },
        methods: {
            
        },
        computed: {

        }
    })
</script>
