<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn>
            <button>按钮1</button>
        </cpn>
        <cpn>
            <button>按钮2</button>
        </cpn>
        <cpn></cpn>
    </div>
</body>
</html>
<!-- 1. 组件中使用插槽只需要加入一个 <slot></slot> 标签即可 -->
<!-- 2. slot标签中可使用默认值 <slot><button></button></slot> -->
<!-- 3. 当一个插槽中有多个标签时，这些标签会全部进行展示 -->
<template id="cpn">
    <div>
        <h2>hello</h2>
        <p>world</p>
        <slot>
            <button>默认按钮</button>
        </slot>
    </div>
</template>
<script src="./vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {

        },
        methods: {
            
        },
        components: {
            cpn: {
                template: "#cpn",
            }

        }
    })
</script>
