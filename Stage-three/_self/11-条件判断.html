<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-if 结合布尔值进行条件判断 -->
        <p v-if="flag">{{msg}}</p>
        <!-- v-else 与 v-if 进行配合使用 -->
        <p v-else>上面的不显示，就显示我</p>
        <!-- v-if v-else-if v-else 三者进行组合使用，进行多条件判断 -->
        <p v-if="score>90">优秀</p>
        <p v-else-if="score>80">良好</p>
        <p v-else-if="score>60">及格</p>
        <p v-else>不及格</p>
        <!-- 但是一半不会在标签中进行复杂的条件判断，所以可以将这些判断放到计算属性中进行 -->
        <p>{{result}}</p>
    </div>
</body>
</html>
<script src="./vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            msg: "hello",
            flag: true,
            score: 88,
        },
        methods: {
            
        },
        computed: {
            result(){
                let fin = "";
                if(this.score > 90){
                    fin = "优秀";
                }else if(this.score > 80){
                    fin = "良好";
                }else if(this.score > 60){
                    fin = "及格";
                }else{
                    fin = "不及格";
                }
                return fin;
            }
        }
    })
</script>
