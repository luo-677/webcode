<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn v-show="isShow"></cpn>
    </div>
</body>
</html>
<!-- 父组件模版的所有东西都会在父级作用域内编译，子组件模板的所有东西都会在子级作用域内进行编译 -->
<template id="cpn">
    <div>
        <p>我是子组件</p>
        <button v-show="isShow">按钮</button>
    </div>
</template>

<script src="./vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            isShow: true,
        },
        methods: {
            
        },
        components: {
            cpn: {
                template: "#cpn",
                data(){
                    return {
                        isShow: false,
                    }
                }
            }
        }
    })
</script>
