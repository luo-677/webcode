<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <!-- 计算属性在调用时不需要添加小括号 -->
        <p>{{ fullName }}</p>
    </div>
</body>

</html>
<script src="./vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            firstName: "luo",
            lastName: "qiqi",
        },
        // 计算属性，所以在命名时尽量以属性名的方式进行命名
        // 可以使用简便写法，但是因为是计算属性，所以最好写成键值对的形式，直接使用属性名进行获取
        computed: {
            // fullName: function() {
            //     return this.firstName + " " + this.lastName;
            // }
            fullName() {
                return this.firstName + " " + this.lastName;
            }
        }
    })
</script>
