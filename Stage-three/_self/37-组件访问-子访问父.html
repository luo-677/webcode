<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn></cpn>
    </div>
</body>
</html>

<script src="./vue.js"></script>

<template id="cpn">
    <div>
        我是子组件1
        <button @click="btnClick">按钮</button>
        <ccpn></ccpn>
    </div>
</template>

<template id="ccpn">
    <div>
        我是子组件2
        <button @click="btnClick">按钮</button>
    </div>
</template>

<script>
    let app = new Vue({
        el: "#app",
        data: {
            name: "我是root组件的name",
        },
        components: {
            cpn: {
                template: "#cpn",
                methods: {
                    btnClick(){
                        console.log(this.$parent);
                    }
                },
                data(){
                    return {
                        name: "我是组件1的name"
                    }
                },
                components: {
                    ccpn: {
                        template: "#ccpn",
                        methods: {
                            // 使用 $parent 可以访问当前组件的父组件
                            btnClick(){
                                console.log(this.$parent);
                                console.log(this.$parent.name);
                                console.log(this.$parent.$parent.name);
                            }
                        },
                    }
                }
            },
        },
        methods: {

        },
    });
</script>
