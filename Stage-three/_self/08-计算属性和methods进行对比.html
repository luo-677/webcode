<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- computed具有缓存机制，当使用的变量值没有发生改变时，不会触发对应的函数，直接使用缓存的结果 -->
    <div id="app">
        <!-- methods中的函数，只要是使用到，就一定会触发，不管值的结果有没有发生改变 -->
        <p>{{ getfullname() }}</p>
        <p>{{ getfullname() }}</p>
        <p>{{ getfullname() }}</p>
        <p>{{ getfullname() }}</p>
        <!-- computed中的值如果没有发生变化，那么对应的函数是不会被触发的，当重复渲染的数据较多时，可以节约性能 -->
        <p>{{ fullname }}</p>
        <p>{{ fullname }}</p>
        <p>{{ fullname }}</p>
        <p>{{ fullname }}</p>
    </div>
</body>

</html>
<script src="./vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            msg1: "hello",
            msg2: "world",
        },
        methods: {
            getfullname: function() {
                console.log(1);
                return this.msg1 + this.msg2;
            }
        },
        computed: {
            fullname: {
                get: function() {
                    console.log(2);
                    return this.msg1 + this.msg2;
                }
            }
        }
    })
</script>
