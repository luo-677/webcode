<!-- 2. 使用template标签的形式进行组件分离 -->
<!-- 不管是使用哪种方法，都需要使用 id 进行区分标注 -->
<template id="cpn">
    <div>
        <h2>啦啦啦</h2>
    </div>
</template>

<template id="cpnD">
    <div>
        <h2>嘿嘿嘿</h2>
    </div>
</template>

<script>
    // 语法糖就是直接省略了extend，可以在注册中直接使用一个对象进行快捷操作
    // const cpnD = Vue.extend();

    // 全局注册没有s
    Vue.component("cpnd", {
        template: "#cpnD"
    });

    let app = new Vue({
        el: "#app",
        data: {

        },
        components: {
            cpn1: {
                template: "#cpn",
            }
        }
    });
</script>
