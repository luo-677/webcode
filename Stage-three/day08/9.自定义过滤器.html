    //     return d.getFullYear() + '年' + (d.getMonth() + 1) + '月' + d.getDate() + '日' + arr[d.getDay()]
    // });
    let app = new Vue({
        el: "#app",
        data: {
            d: Date.now(),
        },
        filters: {
            dateFilter(val, type) {
                var d = new Date(val)
                const arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
                if (type) {
                    return d.getFullYear() + type + (d.getMonth() + 1) + type + d.getDate() + type + arr[d.getDay()]
                }
                return d.getFullYear() + '年' + (d.getMonth() + 1) + '月' + d.getDate() + '日' + arr[d.getDay()]
            }
        },
    });
</script>
