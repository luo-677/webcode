<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            display: flex;
            list-style: none;
            border: 1px solid black;
            margin: 0;
            padding: 0;
            border-left: 0;
            width: 510px;
        }
        ul li {
            width: 50px;
            height: 50px;
            color: black;
            border-left: 1px solid black;
            text-align: center;
            line-height: 50px;
        }
        .active{
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
            认识watch   <hr>
            1. watch 是做什么的 ？ <br>
                * watch是用于监听数据的
                * 当数据改变时，watch中的listener自动触发
                * watch一般用于异步操作/数据请求
            2. watch 怎么使用 ？
        <ul>
            <li 
                v-for = "item in total" 
                @click="changeCount(item)"
                :class = "{active: count == item}"
            >
                {{ item }}
            </li>
        </ul>
    </div>
</body>
<script src="../../lib/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            total: 10,
            count: 1
        },
        methods: {
            changeCount (n) {
                this.count = n
            }
        }
    })
</script>
</html>
