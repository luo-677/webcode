<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        问题： number/string 能不能使用 v-for   <hr/>
        <ul>
            <li v-for = "item in num">
                {{ item }}
            </li>
        </ul>

        <ul>
            <li v-for = "item in str"> {{ item }} </li>
        </ul>
    </div>
</body>
<script src="../../../lib/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            num: 10,
            str: 'fdsafsafdsafdsaf'
        }
    })
</script>
</html>
