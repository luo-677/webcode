<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big{
            width: 300px;
            height:300px;
            background: red;
        }
        .middle{
            width: 200px;
            height:200px;
            background: blueviolet;
        }
        .small{
            width: 100px;
  
           height:100px;
            background: yellowgreen;
        }
    </style>
</head>
<body>
    <div id="app">

        事件修饰符  <hr>
        <div class="big" @click.stop="bigHandler">
            <div class="middle" @click.stop="middleHandler">
                <div class="small" @click.stop="smallHandler"></div>
            </div>
        </div>

        <hr>

        <div class="big" @click.self="bigHandler">
            <div class="middle" @click.self="middleHandler">
                <div class="small" @click.self="smallHandler"></div>
            </div>
        </div>

        <a href="" @click.prevent = "aHandler" > 点击 </a>

        <button @click.once="onceHandler"> 表单提交 </button>  <br>

        键盘修饰符   <hr>
        <input type="text" @keydown.13 = "getInputVal">
        <input type="text" @keydown.enter = "getInputVal">  <br>

        系统修饰符  --- 组合键   <hr>

        <button @click.ctrl = 'fn'> 组合键 ctrl + click </button>
        <button @click.ctrl.shift = 'fn'> 组合键 ctrl + click </button>


        vscode快捷键   <hr> 
        ctrl  + C/V/X   <br>
        alt + up/down    移动  <br>
        shift + alt + up/down 复制  <br>
        ctrl + D        选择相邻近的 <br>
        ctrl + B     目录树展开和收缩  <br>
        ctrl + F     搜索 / 翻页
    </div> 
</body>
<script src="../../../lib/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        methods: {
            fn () {
                alert('点击')
            },
            getInputVal (e) {
                //回车获取
                    alert(e.target.value)
            },
            onceHandler () {
                alert('once')
            },
            aHandler () {
                alert('阻止浏览器默认行为')
            },
            bigHandler () {
                alert('big')
            },
            middleHandler () {
                alert('middle')
            },
            smallHandler () {
                alert('small')
            }
        }
    })
</script>
</html>
