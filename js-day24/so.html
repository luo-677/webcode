<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            let text = document.getElementById("text");
            text.onchange = function() {
                let script = document.createElement("script");
                let so = {
                    que: this.value,
                    callback: "data"
                };
                let url = `https://sug.so.360.cn/suggest?callback=${so.callback}&encodein=utf-8&encodeout=utf-8&format=json&src=so_home&fields=word&word=${so.que}&mid=6273b9446e3cc6e140cb230fccc42b9a&huid=11RvM5yz4drSlC0eaTWjFjqQeA%2FfmJKVGmVcx3ZzXbRk4%3D&llbq=A5%2CB5%2CC5%2CD5&cache=&id=`;
                script.src = url;
                document.body.appendChild(script);
                document.body.remove(script);
            }
        }

        function data(msg) {
            console.log(msg);
        }
    </script>
</head>

<body>
    <input type="text" id="text">
</body>

</html>
