<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
            overflow: hidden;
        }
        #tags{
            position: relative;
        }
        .active{
            background-color: lightgreen;
        }
        #tags>.show{
            display: block;
        }
        ul>li{
            width: 100px;
            height: 50px;
            border: 1px solid black;
            float: left;
            margin: 20px 20px;
        }
        #tags>div{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            position: absolute;
            display: none;
        }
    </style>
    <script>
        window.onload = function(){
            var oLi = document.querySelectorAll("#tags>ul>li");
            var oDiv = document.querySelectorAll("#tags>div");
            console.log(oLi);
            // for(let i=0; i<oLi.length; i++){
            for(var i=0; i<oLi.length; i++){
                oLi[i].setAttribute("data-index",i);
                oLi[i].onclick = function(){
                    for(var j=0; j<oLi.length; j++){
                        oLi[j].classList.remove("active");
                        oDiv[j].classList.remove("show");
                        // this.classList.add("active");
                    }
                    this.classList.add("active");
                    // oDiv[i].classList.add("show");
                    oDiv[this.getAttribute("data-index")].classList.add("show");
                }
            }
        }
    </script>
</head>
<body>
    <div id="tags">
        <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <div class="show">11111111111111111111</div>
        <div>22222222222222222222</div>
        <div>33333333333333333333</div>
    </div>
</body>
</html>
