<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            var main = document.getElementById("main");
            window.onhashchange = function() {
                switch (location.hash) {
                    case "#/index":
                        main.innerHTML = "主页";
                        break;
                    case "#/music":
                        main.innerHTML = "音乐";
                        break;
                    case "#/class":
                        main.innerHTML = "课堂";
                        break;
                    case "#/read":
                        main.innerHTML = "读书";
                        break;
                }
            }
        }
    </script>
</head>

<body>
    <a href="#/index">主页</a>
    <a href="#/music">音乐</a>
    <a href="#/class">课堂</a>
    <a href="#/read">读书</a>
    <div id="main">11111</div>
</body>

</html>
