    <title>Document</title>
    <script>
        function fibonaqi(num) {
            if (num <= 2) {
                return 1;
            } else {
                return fibonaqi(num - 1) + fibonaqi(num - 2);
            }

        }
        console.log(fibonaqi(4));
    </script>
