<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 你有100块钱 需要买100只鸡
        // 公鸡5元1  母鸡3元1  小鸡1元3
        // x + y + z = 100
        // x <= 20 y<= 33
        // 5x + 3y + 1/3z = 100
        for (var i = 0; i <= 20; i++) {
            for (var j = 0; j <= 33; j++) {
                for (var k = 0; k <= 100 - i - j; k++) {
                    if (5 * i + 3 * j + 1 / 3 * k == 100 && i + j + k == 100) {
                        console.log(i, j, k);
                    }
                }
            }
        }
    </script>
</head>
