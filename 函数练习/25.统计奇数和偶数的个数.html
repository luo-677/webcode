<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8];
        let res = arr.reduce(function(obj, current) {
            if (current % 2) {
                obj.odd++;
            } else {
                obj.even++;
            }
            return obj;
        }, {
            odd: 0,
            even: 0
        })
        console.log(res);
    </script>
</head>
