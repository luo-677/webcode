<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 3, 2, 3, 1, 2, 5, 6, 3, 2];
        arr.sort(function(a, b) {
            return a - b;
        });
        var res = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] != arr[i + 1]) {
                res.push(arr[i]);
            }
        }
        console.log(res);
    </script>
</head>
