<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function random(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function code() {
            let codeRes = "";
            for (let i = 0; i < 6; i++) {
                let num = Math.round(Math.random() * 2);
                switch (num) {
                    case 0:
                        codeRes += String.fromCharCode(random(65, 90));
                        break;
                    case 1:
                        codeRes += String.fromCharCode(random(97, 122));
                        break;
                    case 2:
                        codeRes += String.fromCharCode(random(48, 57));
                        break;
                }
            }
            return codeRes;
        }
        code();
    </script>
</head>

</html>
