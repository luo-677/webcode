<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let year = parseInt(prompt("请输入年份"));
        let mon = parseInt(prompt("请输入月份"));
        if (isNaN(year)) {
            console.log("输入的年份有误");
        } else {
            if (isNaN(mon) || mon > 12 && mon < 0) {
                console.log("请输入的月份有误");
            } else {
                if (mon == 2) {
                    if ((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)) {
                        console.log(mon + "月有29天");
                    } else {
                        console.log(mon + "月有28天");
                    }
                } else if (mon == 4 || mon == 6 || mon == 9 || mon == 11) {
                    console.log(mon + "月有30天");
                } else {
                    console.log(mon + "月有31天");
                }
            }
        }
    </script>
</head>

</html>
