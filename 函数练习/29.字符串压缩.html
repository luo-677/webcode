    <script>
        var str3 = 'aaaabbbbbccdddddeefggggg';
        var res = "";
        var count = 1;
        for (var i = 0; i < str3.length; i++) {
            if (str3[i] === str3[i + 1]) {
                count++;
            } else {
                res += count + str3[i];
                count = 1;
            }
        }
        console.log(res);
    </script>
