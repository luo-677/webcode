<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 2, 4, 3, 6, 5, 3, 6, 7];
        for (var i = 0; i < arr.length - 1; i++) {
            var min = i;
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[min] > arr[j]) {
                    min = j;
                }
            }
            var tmp = arr[min];
            arr[min] = arr[i];
            arr[i] = tmp;
        }
        console.log(arr);
    </script>
</head>

</html>
