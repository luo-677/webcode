<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function zs(num) {
            let flag = true;
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    console.log("这不是质数");
                    flag = false;
                    break;
                }
            }
            if (flag) {
                console.log("这是质数");
            }
        }
        zs(25);
    </script>
</head>
