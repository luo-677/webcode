<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            var addEvent = (function() {
                if (document.addEventListener) {
                    // alert(1);
                    console.log(arguments);
                    return function(elm, type, callback) {
                        elm.addEventListener(type, callback);
                    }
                } else if (document.attachEvent) {
                    alert(2);
                    return function(elm, type, callback) {
                        elm.attachEvent("on" + type, callback);
                    }
                }
            })();

            function mouseScroll(ev) {
                if (ev.wheelDelta) {
                    console.log(msg = ev.wheelDelta < 0 ? "向下" : "向上");
                } else if (ev.detail) {
                    console.log(msg = ev.detail > 0 ? "向下" : "向上");
                }
            }

            addEvent(document, "mousewheel", mouseScroll);
            addEvent(document, "DOMMouseScroll", mouseScroll);

        }
    </script>
</head>

</html>
