<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn{
            display: block;
            margin: 0 auto;
        }
        #d1{
            width: 1000px;
            margin: 0 auto;
            overflow: hidden;
        }
        #d1>div{
            width: 100px;
            height: 100px;
            float: left;
            margin: 5px 10px;
        }
    </style>
    <script>
        window.onload = function(){
            var oBtn = document.getElementById("btn");
            var oDiv = document.getElementById("d1");
            function getColor(){
                var color, red, green, blue;
                red = parseInt(Math.random() * 256);
                green = parseInt(Math.random() * 256);
                blue = parseInt(Math.random() * 256);
                // return color = "rgb(" + red + "," + green + "," + blue + ");";
                return color = `rgb(${red},${green},${blue});`;
            }
            oBtn.onclick = function(){
                var color = getColor();
                // oDiv.innerHTML += '<div style = background-color:' + color + '></div>';
                oDiv.innerHTML += `<div id="d1" style="background-color: ${color};"></div>`;
            }
        }
    </script>
</head>
<body>
    <button id="btn">按钮</button>
    <div id="d1"></div>
</body>
</html>
