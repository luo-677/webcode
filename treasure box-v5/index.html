<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="./js/html5shiv.min.js"></script>
      <script src="./js/respond.min.js"></script>
    <![endif]-->
    <style>
        .col-md-4 img {
            width: 100%;
        }
        
        .caseopen {
            animation: mymove 300ms linear 3;
        }
        
        @keyframes mymove {
            from {
                transform: rotate(-15deg) scale(1.04);
            }
            to {
                transform: rotate(15deg) scale(0.97);
            }
        }
        
        @-webkit-keyframes mymove {
            from {
                transform: rotate(-15deg) scale(1.04);
            }
            to {
                transform: rotate(15deg) scale(0.97);
            }
        }
        
        @-moz-keyframes mymove {
            from {
                transform: rotate(-15deg) scale(1.04);
            }
            to {
                transform: rotate(15deg) scale(0.97);
            }
        }
        
        .ca-prmsg {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9;
            display: none;
        }
        
        .ca-prmsg img {
            width: 35%;
            display: block;
            margin: 0 auto;
        }
        
        .ca-prmsg p {
            position: absolute;
            top: 44%;
            width: 30%;
            text-align: center;
            margin: 0 35%;
            font-size: 25px;
        }
    </style>
</head>

<body style="background-image: url(./img/game/bg.jpg);">
    <div class="container" style="margin-top: 550px;">
        <div class="ca-prmsg" style="display: none;">
            <img src="img/game/camsg.png" alt="中奖信息" />
            <p id="p"></p>
        </div>
        <div class="row">
            <div class="col-md-4" style="text-align: center;">
                <img src="./img/game/caopen.png" alt="" class="b1">
                <div class="b1div" style=" height: 50px; position: relative; top: -160px; text-align: center; line-height: 50px; font-size: 40px; pointer-events: none; display: inline-block;"></div>
            </div>
            <div class="col-md-4" style="text-align: center;">
                <img src="./img/game/caopen.png" alt="" class="b2">
                <div class="b2div" style=" height: 50px; position: relative; top: -160px; text-align: center; line-height: 50px; font-size: 40px; pointer-events: none; display: inline-block;"></div>
            </div>
            <div class="col-md-4" style="text-align: center;">
                <img src="./img/game/caopen.png" alt="" class="b3">
                <div class="b3div" style="height: 50px; position: relative; top: -160px; text-align: center; line-height: 50px; font-size: 40px; pointer-events: none; display: inline-block;"></div>
            </div>
        </div>
    </div>
    <div id="btn" style="display: block;width: 150px; height: 150px; position: absolute;left: 0;bottom: 0;"></div>
    <div id="countNum" style="height: 50px; position: absolute;left: 0;top: 0; line-height: 50px; font-size: 25px; text-align: center;text-indent: 10px;"></div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/baoxiang.js"></script>
</body>

</html>
