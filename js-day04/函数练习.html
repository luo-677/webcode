<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFun(){
            switch(arguments.length){
                case 1:
                    var count = 0;
                    for(var i = 2; i <= arguments[0]; i++){
                        if(arguments[0] % i == 0){
                            count++;
                        } 
                    }
                    if(count == 1){
                        alert("这是一个质数");
                        break;
                    }else{
                        alert("这不是一个质数");
                    }
                break;
                case 2:
                    var a = arguments[0] + arguments[1];
                    var b = arguments[0] - arguments[1];
                    var c = arguments[0] * arguments[1];
                    var d = arguments[0] / arguments[1];
                    alert(`两者的和是${a}，两者的差是${b}，两者的积是${c}，两者的商是${d}`);
                    break;
                case 3:
                    var len = arguments.length;
                    for(var i = 0; i < len -1; i++){
                        for (var j = 0; j < len - 1 - i; j++){
                            if(arguments[j] > arguments[j+1]){
                                var tmp = arguments[j+1];
                                arguments[j+1] = arguments[j];
                                arguments[j] = tmp;
                            }
                        }
                    }
                    alert(`小${arguments[0]}，中${arguments[1]}，大${arguments[2]}`);
                    function sortNumber(a,b){
                        return b - a;
                    }
                    var arr = [arguments[0],arguments[1],arguments[2]];
                    alert(arr.sort(sortNumber));

            }
        }
        myFun(100,6,99);
    </script>
