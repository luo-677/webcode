<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fib(n){
            if(n <= 2){
                return 1;
            }else{
                return fib(n-1) + fib(n-2);
            }
        }
        console.time();
        console.log(fib(100));
        console.timeEnd();
    </script>
</head>
