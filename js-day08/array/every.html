<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 对数组中的每一个元素进行回调函数中的逻辑判断，只要有一个不符合则直接返回false
        var arr = [1,2,3,4,5,6,7];
        var result = arr.every(function(val){
            return val % 2;
        });
        console.log(result);
    </script>
</head>
