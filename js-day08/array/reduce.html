<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 归并函数，前两个数相加形成后两个数的前一个数，进行两两操作
        var arr = [1,2,3,4,5,6,7];
        var result = arr.reduce(function(prev,next){
            return prev + next;
        });
        console.log(result);
    </script>
</head>
