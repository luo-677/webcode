<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #box {
            text-align: center;
            width: 808px;
            margin: 200px auto;
        }
        
        #text {
            width: 800px;
            height: 400px;
            border: 4px solid black;
            font-size: 100px;
            line-height: 400px;
            text-align: center;
        }
        
        button {
            width: 100px;
            height: 50px;
            font-size: 35px;
            line-height: 50px;
            margin-top: 50px;
        }
    </style>
    <script>
        window.onload = function() {
            let btn = document.querySelector("button");
            let oDiv = document.getElementById("text");
            let bs = document.getElementById("bs");
            let xb = document.getElementById("xb");
            let a = 0;
            let b = 0;
            let timer;
            let count = 0;

            function cj() {
                var num = parseInt(Math.round(Math.random()));
                switch (num) {
                    case 0:
                        a++;
                        oDiv.innerHTML = "去小白";
                        xb.innerHTML = a;
                        break;
                    case 1:
                        b++;
                        oDiv.innerHTML = "去北森";
                        bs.innerHTML = b;
                        break;
                }
                count++;
                if (count == 100000) {
                    clearInterval(timer);
                }
            }
            btn.onclick = function() {
                timer = setInterval(cj, 1);
            }

        }
    </script>
</head>

<body>
    <div id="box">
        <div id="text"></div>
        <button>抽奖</button><span>北森:</span><span id="bs"></span><span>小白:</span><span id="xb"></span>
    </div>
</body>

</html>
