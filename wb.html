<script>
    let obj = {
        name: "luoqiqi",
        age: 20
    };

    function query(obj) {
        let str = "";
        for (let attr in obj) {
            str += `${attr}=${obj[attr]}&`;
            // attr + "=" + obj[attr] + "&";
        }
        return str.substring(0, str.length - 1);
    }
    console.log(query(obj));
</script>
