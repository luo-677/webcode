    <script>
        // RegExp.prototype.exec();
        // 语法: reg.exec(string)
        // 描述: exec() 方法在一个指定字符串中执行一个搜索匹配。返回一个结果数组或 null。
        // 返回值: 数组或null

        var str = 'a113b23c6666det43766f23g56764';

        var reg = /\d+/g;


        var result; // 每一次的匹配结果

        var arr = []; // 用于存放每一次的结果

        // 赋值表达式
        // 运算符 =  赋值符
        // 赋值符 的关联性 是从右到左
        // 先执行右边
        while (result = reg.exec(str)) {
            arr.push(result[0]);
        }

        console.log(arr);


        console.log(str.match(reg));
