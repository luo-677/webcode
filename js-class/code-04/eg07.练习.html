        // 3. 编写一个函数 传入3个参数(数值)，按照从小到大的顺序将结果输出

        function fn3(num1, num2, num3) {
            var num4;
            if (num1 > num2) { // 交换位置 比较结果较大的数到后面
                num4 = num1;
                num1 = num2;
                num2 = num4;
            }

            if (num2 > num3) { // 如果num2 大于num3 交换位置 num3就是最大的数
                num4 = num2;
                num2 = num3;
                num3 = num4;
            }

            if (num1 > num2) { // 第三次交换后 num1 是最小数
                num4 = num1;
                num1 = num2;
                num2 = num4;
            }

            console.log(num1, num2, num3);
        }
