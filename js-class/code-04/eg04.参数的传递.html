<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 5;
        var b = 7;

        function fn(a, b) {
            a += b;
            // 此处为a进行了赋值
            // a,b在函数中 都是参数
            // 参数相当于是在函数中的 局部变量
            console.log(a); //12
        }

        // 将变量作为参数传递时 是 按值传递 的
        // 在传递参数时 传递的不是变量 而是变量的值
        // 将变量的值 复制了一份传递给了函数
        // 所以函数内对参数的修改不影响外部变量的
        fn(a, b);
        console.log(a);
        console.log(b);
    </script>
</head>

<body>

</body>

</html>
