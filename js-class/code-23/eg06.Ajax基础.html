        // Ajax  
        // 异步的JavaScript和xml
        // 传统的ajax使用xml进行数据的请求和封装 
        // 由于xml太大且不方便操作(JavaScript 核心DOM  XML DOM)  后被替换成了json

        // 核心对象 XMLHttpRequest

        // 常用方法
        // open(请求方式,请求地址,[异步])
        // send([数据])
        // setRequestHeader(请求头,值)

        // 常用属性
        // readystate    ajax对象的状态码 状态码为4 表示读取响应结束
        // onreadystatechange  当readstate改变时触发的事件
        // status        http状态码
        // responseText  响应文本

        // HTTP状态码
        // 1xx 信息
        // 2xx 成功
        // 3xx 重定向     304(缓存)出现缓存的场景 相同的get请求
        // 4xx 客户端错误 403 没有权限 和 404 路径错误
        // 5xx 服务端错误
    </script>
