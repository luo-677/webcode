<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数组是引用类型的数据
        // 数组作为函数的参数进行参数传递时
        // 也是按值传递
        // 所有的引用类型作为参数传递时 其实传递是引用(地址)

        // 调用函数如果需要传递参数时
        // 考虑问题 是引用类型 还是 值类型(基本类型)
        // 引用类型传地址
        // 值类型转值

        var arr = [1, 2, 3];

        function fn(a) {
            a[0] = 0;
        }

        fn(arr);
        console.log(arr);
    </script>
</head>
