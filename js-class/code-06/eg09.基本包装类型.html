<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ECMAScript 提供了三种基本包装类型
        // Boolean String Number
        // 所谓的基本包装类型 指的是将基本类型的数据包装成对象 

        // 基本数据类型 没有属性和方法
        // 对象有 属性和方法

        // 需要一些数据具有某些功能 就必须将其包装成对象类型进行使用
        // var num = 10;
        // 由于需要对数值进行精度处理 ECMAScript自动将基本类型包装成了一个对象
        // console.log(num.toFixed(2));

        // var num2 = new Number(5);
        // console.log(typeof num2);

        var str = 'hello';
        var str2 = new String(' world');
        console.log(str);
        console.log(str2);

        console.log(str + str2);
    </script>
</head>

<body>

</body>

</html>
