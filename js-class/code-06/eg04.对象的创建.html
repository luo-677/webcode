        // 创建方式2 直接量

        // {}的全称是 new Object();
        var obj = {
            // 大括号内的属性 都是无序的键值对(名值对)

            name: 'zhangsan',
            age: 20,
            sex: '男'
        };

        obj.phoneNumber = 13888888888;
        console.log(obj);

        // 使用大括号语法创建对象时 将这个格式叫做 JSON

        // 符合 JavaScript对象表示法

        // 以下是JSON字符串
        var str = '{name: "zhangsan", age: 20, sex: "男", phoneNumber: 13888888888}';
