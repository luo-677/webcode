<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // null 是基本类型数据
        // 表示一个变量将来会指向某个对象,但是目前什么都没有指向
        // 作用: 释放引用  初始对象

        // var obj = null;
        // obj = {};


        // JS引擎有一个垃圾回收机制
        // 当堆中的数据 没有引用时 会自动销毁数据
        // 如果一个引用类型的数据 不再需要使用时将其赋值为null  可以释放内存(性能优化)
        var arr = [1, 2, 3];
        arr = null;
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
