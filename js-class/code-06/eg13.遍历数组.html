<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 遍历数组 指的是将数组的内容 全部进行一次访问

        // 数组是一个有序的数据结构
        // 遍历也是有序遍历

        var arr = ['apple', 'banana', 'orange'];

        // 所有的数组都拥有一个length属性 用于记录 数组的元素个数
        // 访问数组使用 [index] 
        // index 最小值是0 最大值是length-1

        // 使用循环遍历数组
        // 正序遍历
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        // 倒序遍历
        for (var j = arr.length - 1; j >= 0; j--) {
            console.log(arr[j]);
        }
    </script>
</head>

<body>

</body>

</html>
