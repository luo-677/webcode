<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var number = parseInt(prompt("请输入一个大于等于2的数"));
        if(number == 1){
            alert("1不是质数也不是合数");
        }else{
            var flag = true;
            for(var i = 2; i<= number-1; i++){
                if(number % i ==0){
                    alert("这不是一个质数");
                    flag = false;
                    break;
                }
            }
            if(flag){
                alert("这是一个质数");
            }
        }
        
    </script>
</head>

</body>
</html>
