    <title>Document</title>
    <script>
        for(var i = 100; i <= 999; i++){
            var a = parseInt(i / 100);
            // console.log(a);
            var b = parseInt(i / 10) % 10;
            // console.log(b);
            var c = i % 10;
            // console.log(c);
            if(i == a**3 + b**3 + c**3){
                console.log(i);
            }
        }
    </script>
