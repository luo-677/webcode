        // ECMA宣布从2015年开始不在使用大版本号对ES进行命名

        // ES6(ES2015)    ES2020(ES11)


        // Array.prototype.indexOf()
        // 语法: arr.indexOf(searchElement[,fromIndex=0]);
        // 参数: searchElement 需要在数组中查找的元素
        //       fromIndex  需要开始查找的索引
        // 描述: indexOf()方法用于在数组中查找指定的值(匹配元素)
        //       如果成功匹配到元素 则返回 该元素所在的索引值 
        //       如果没有成功匹配到元素 则返回 -1
        // 返回值: 索引值或-1

        //     return -1;
        // }

        // console.log(arr.indexof(222));

        // ------------------------------------------------
        var arr = [54, 53, 14, 123, 14, 41, 33, 11, 53];
        //数组去重
        var result = [];
        for (var i = 0; i < arr.length; i++) {
            if (result.indexOf(arr[i]) === -1) result.push(arr[i]);
        }
        console.log(result);
