<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        // Array.prototype.forEach()
        // 语法: arr.forEach(callback)
        // 参数: callback 回调函数
        // 回调参数: 
        //     currentValue  当前正在操作的值
        //     [index]         当前值对应的索引值
        //     [array]         当前正在操作的数组
        // 描述: forEach用于遍历数组 为每一个元素执行一个回调函数

        // var arr = [2, 4, 6, 8];
        // arr.forEach(function(currentValue, index) {
        //     // currentValue 是数组中的每一个值 
        //     // index 是这个值的索引
        //     console.log(currentValue, index);
        // });

        // arr.forEach(function(val) {
        //     console.log(val * 2);
        // });

        // 作用: 代替for循环遍历数组

        // -----------------------------------------------

        // forEach原理

        Array.prototype.foreach = function(callback) { // 在原型中定义了一个函数 foreach
            for (var i = 0; i < this.length; i++) { // 遍历数组
                callback(this[i], i, this); // 调用回调函数 并传入 数组中的元素 索引 数组
            }
        }

        var arr = [1, 2, 3, 4, 5];
        arr.foreach(function(v, i, a) {
            console.log(v, i, a);
        });
    </script>
