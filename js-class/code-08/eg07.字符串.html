<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // String 是字符串的对象包装类型
        // 所有存在引号中的内容 都是字符串
        // 所有的字符串 都拥有长度 属性  length
        // 字符串的length表示的是字符的个数

        // var str = 'abcdefg'; // a boy can do everything for girl
        // console.log(str.length);

        // 通过索引值可以获得字符串中的单个字符
        // console.log(str[2]);

        // 字符串在访问属性和调用方法时会被自动包装成对象(基本包装类型)

        var str2 = new String('abc');
        console.log(str2);

        // ECMAScript 也为字符串提供了非常多的API 供字符串处理使用
        // 所有的基本字符串中 都可以访问到这些API
        // 基本类型的字符串在调用API时会被自动包装成对象
    </script>
</head>

</html>
