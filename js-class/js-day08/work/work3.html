<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 3. 字符串压缩
        var str3 = 'aaaabbbbbccdddddeefggggghijklmn';
        // 处理字符串得到结果 '4a5b2c5d2e1f5g';
        var arr = str3.split(""); // 去重结束的数组
        var tmp = []; // 建立一个数组用于存放计数
        for(var i = 0; i<arr.length; i++){
            // j 始终 在 i 的后面
            var count = 1; // 必然有一个值，所以初始计数为1
            for(var j = arr.length-1; j>i; j--){
                if(arr[i] === arr[j]){
                    arr.splice(j,1);
                    count++;
                }
            }
            tmp.push(count);
        }
        var newStr = "";
        for(var i = 0; i<arr.length; i++){
            newStr += tmp[i] + arr[i]; 
        }
        console.log(newStr);

        var str4 = "";
        var count = 1;
        for(var i = 0; i<str3.length; i++){
            if(str3[i] === str3[i+1]){
                count++;
            }else{
                str4 += count + str3[i];
                count = 1;
            }
        }
        console.log(str4);
    </script>
</head>
