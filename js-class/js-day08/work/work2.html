<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 2.字符串统计
        var str2 = 'vhjGFsoh654fioF23Ge7wGF66hfmklashdoCHKD769Skho1ivsd';
        // 统计字符串str2中有多少 小写字母 大写字母 数字
        var a = 0;
        var b = 0;
        var c = 0;
        var s_exp = /[a-z]/;
        var b_exp = /[A-Z]/;
        var n_exp = /[0-9]/;
        for(var i = 0; i<str2.length; i++){
            if(s_exp.test(str2[i])){
                a++;
            }
            if(b_exp.test(str2[i])){
                b++;
            }
            if(n_exp.test(str2[i])){
                c++;
            }
        }
        console.log("小写字母有 "+a+" 个");
        console.log("大写字母有 "+b+" 个");
        console.log("数字有 "+c+" 个");
    </script>
</head>

</html>
