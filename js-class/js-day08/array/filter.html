<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 寻找数组中满足回调函数中逻辑判断的元素，并生成一个新的数组
        var arr = [1,2,3,4,5,6,7];
        var result = arr.filter(function(val){
            return val % 2 == 1;
        });
        console.log(result);

        // 函数原型
        Array.prototype.filter1 = function(callback){
            // 返回一个数组，所以要提前声明一个空数组
            var result = [];
            for(var i = 0; i<this.length; i++){
                if(callback(this[i], i, this)){
                    result.push(this[i]);
                }
            }
            return result;
        }
        var result1 = arr.filter1(function(val){
            return val % 2 ==1;
        });
        console.log(result1);
    </script>
</head>

</body>
</html>
