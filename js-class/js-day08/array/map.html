<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 遍历数组中的每一个元素，分别执行一次回调函数，形成一个新的数组并且进行返回
        var arr = [1,2,3,4,5,6,7];
        var result = arr.map(function(val){
            return val%2?val*2:val*3;
        })
        console.log(result);
    </script>
</head>
