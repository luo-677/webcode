<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var arr1 = [];
            var arr2 = [];
            // console.log(arr1);
            function random(min,max){
                return Math.round(Math.random()*(max-min)+min);
            }
            var oBtn = document.getElementById("btn");
            var oDiv = document.getElementById("div");
            oBtn.onclick = function(){
                var str = "";
                // 正确初始化，不能使用新数组进行覆盖
                arr1.length = 0;
                arr2.length = 0;
                for(var i = 1; i < 34; i++){
                    arr1.push(i);
                }
                for(var j = 0; j<6;j++){
                    var index = random(0,arr1.length);
                    arr2.push(arr1[index]);
                    arr1.splice(index,1);
                }
                // console.log(arr2);
                var blue = random(1,16);
                // console.log(blue);
                var str = arr2.join(" ") + " " +blue;
                oDiv.innerHTML = str;
            }
            
        }
        
    </script>
</head>
<body>
    <button id="btn">抽奖</button>
    <div id="div"></div>
</body>
</html>
