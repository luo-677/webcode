<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
            overflow: hidden;
            width: 800px;
            margin: 0 auto;
        }
        
        ul>li {
            float: left;
            width: 150px;
            height: 100px;
        }
        
        ul>li>img {
            width: 150px;
            height: 100px;
        }
        
        .showImg {
            width: 800px;
            height: 530px;
            margin: 5px auto;
            position: relative;
        }
        
        .showImg>div {
            width: 100%;
            height: 10px;
            background-color: #fff;
            position: absolute;
        }
    </style>
    <script src="./jquery.js"></script>
    <script>
        $(function() {
            $('ul>li>img').on('click', function() {

                let showDiv = $('.showImg');

                showDiv.empty();

                showDiv.css('background', 'url(' + $(this).attr('src') + ')');

                // 1. 使用div元素盖住背景
                for (let i = 0; i < Math.ceil(showDiv.height() / 10); i++) {
                    let tempDiv = $('<div style="top:' + (i * 10) + 'px"></div>');
                    showDiv.append(tempDiv);
                }

                // 2. 让div消失 fadeOut
                // $('.showImg>div').fadeOut(500);
                $('.showImg>div').each(function(i, elm) {
                    $(elm).delay(i * 50).fadeOut(500);
                });
            });
        });
    </script>
</head>

<body>
    <div>
        <ul>
            <li><img src="./img/1.jpg" alt=""></li>
            <li><img src="./img/2.jpg" alt=""></li>
            <li><img src="./img/3.jpg" alt=""></li>
        </ul>

        <div class="showImg">
        </div>
    </div>
</body>

</html>
