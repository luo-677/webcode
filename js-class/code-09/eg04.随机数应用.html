<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function random(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        // 创建一个验证码 随机6位 由 大小写字母 和数字 随机组成
        function getCode() {
            var code = '';
            for (var i = 0; i < 6; i++) {
                var type = random(1, 3);
                switch (type) {
                    case 1:
                        code += String.fromCharCode(random(48, 57));
                        break;
                    case 2:
                        code += String.fromCharCode(random(65, 90));
                        break;
                    case 3:
                        code += String.fromCharCode(random(97, 122));
                        break;
                }
            }
            return code;
        }

        console.log(getCode());

        // -----------------------------------------------------------------

        function getColor(opacity = 1) {
            opacity = parseFloat(opacity);
            if (isNaN(opacity)) {
                throw new Error('opacity必须是一个数字');
            }

            var color = 'rgba',
                red = random(0, 255),
                green = random(0, 255),
                blue = random(0, 255);
            return color.concat('(', red, ',', green, ',', blue, ',', opacity, ')');
        }

        try {
            console.log(getColor('abc'));
        } catch (err) {
            // 错误被抓住了
            // catch中应该放的是错误处理代码
        }
    </script>
</head>
