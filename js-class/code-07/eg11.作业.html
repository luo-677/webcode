        var arr = [54, 231, 123, 54, 123, 11, 4, 54];
        // 定义一个新的数组 用于保存去重的结果
        var result = [];
        // 在新数组中查找arr中的每一个值 
        // 如果这个值在新数组中不存在 就将这个值存入新数组

        // arr 需要查找的数组
        // value 需要查找的内容
        function findItem(arr, value) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === value) { // 在数组中如果找到了这个值则返回这个值所在的索引位置
                    return i;
                }
            }
            return -1; // 如果遍历完整个数组都没有找到 则返回-1
        }

        // console.log(findItem(arr, 456));

        for (var i = 0; i < arr.length; i++) {
            if (findItem(result, arr[i]) === -1) { // 判断如果在result中没有找值
                result.push(arr[i]); // 将这个值存入result
            }
        }
        console.log(result);
