<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数组API 应用程序接口(预先设置好的 函数/方法)
        // Array.prototype  数组的原型
        // 所有数组的实例能访问到的 API(方法) 都存在数组的原型中

        // ----------------------------------------------
        // Array.prorotype.push()
        // 描述: 将一个或多个元素添加到数组的末尾,并返回数组的新长度
        // 语法: arr.push(element1, ..., elementN)
        // 参数: element(any) 需要添加到数组末尾的元素
        // 返回值: length(number) 添加元素后的新长度
        // 注意点: 方法push直接修改原有数组

        // var arr = [1, 2, 3, 4];
        // var result = arr.push(5, 6, 7);
        // console.log(arr);
        // console.log(result);

        // -----------------------------------------------
        // Array.prototype.pop();
        // 描述: pop()方法从数组中删除最后一个元素，并返回该元素的值。此方法更改数组的长度。
        // 语法: arr.pop();
        // 返回值: 被删除的元素
        // 注意点: 直接修改原数组

        // var arr = [1, 2, 3];
        // var result = arr.pop();
        // console.log(arr);
        // console.log(result);
        // ------------------------------------------------
        // Array.prototype.concat();
        // 描述: concat() 方法用于合并两个或多个数组。此方法不会更改现有数组，而是返回一个新数组。
        // 语法: var new_array = old_array.concat(value1[, value2[, ...[, valueN]]])
        // 参数: value 数组和/或值，将被合并到一个新的数组中。如果省略了所有 valueN 参数，则 concat 会返回调用此方法的现存数组的一个浅拷贝。
        // 返回值: array 一个新数组
        // 注意点: 如果value是数组 则会自动展开数组 如果是多维数组 只展开第一层数组

        // var arr = [1, 2, 3];
        // var arr2 = arr.concat(4, 5, 6);
        // console.log(arr);
        // console.log(arr2);

        // var arr = [1, 2, 3];
        // var arr2 = arr.concat([4, [5, 6]]); // concat 只脱第一层括号
        // // arr.push([4, 5, 6]);
        // // console.log(arr);
        // console.log(arr2);
    </script>
</head>
