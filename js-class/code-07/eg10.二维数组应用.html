<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 二级城市区县联动菜单

        var data = [
            ['北京', '海淀', '丰台', '朝阳', '昌平', '大兴', '密云', '怀柔', '东城', '西城'],
            ['上海', '宝山', '杨浦', '青浦', '闵行', '徐汇', '静安', '松江', '浦东', '浦西'],
            ['广州', '天河', '白云', '海珠', '越秀', '番禺'],
            ['杭州', '江干', '西湖', '余杭', '滨江', '萧山', '上城', '下城', '钱塘新区']
        ];

        window.onload = function() {
            var city = document.getElementById('city');
            var area = document.getElementById('area');

            // 加载城市数据
            var cityString = '';
            for (var i = 0; i < data.length; i++) {
                cityString += '<option value="' + i + '">' + data[i][0] + '</option>';
            }
            // console.log(cityString);

            city.innerHTML += cityString;


            // 为city添加一个事件

            city.onchange = function() {
                // console.log(this.value);
                if (this.value == '-1') { //如果选的是请选择城市 终止函数执行
                    area.innerHTML = '<option>请选择城市</option>';
                    return;
                }
                // 加载地区
                var areaString = '';
                for (var i = 1; i < data[this.value].length; i++) {
                    areaString += '<option>' + data[this.value][i] + '</option>';
                }
                area.innerHTML = areaString;
            }

        }
    </script>
</head>

<body>
    <select id="city">
        <option value="-1">请选择城市</option>
    </select>

    <select id="area">
        <option>请选择城市</option>
    </select>
</body>

</html>
