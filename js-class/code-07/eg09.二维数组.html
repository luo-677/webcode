<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 二维数组(多维数组)
        // 指的是一个数组中的所有元素都是数组
        // 数组的嵌套使用方式

        var arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        // 遍历二维数组
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr[i].length; j++) {
                console.log(arr[i][j]);
            }
        }
    </script>
</head>

<body>

</body>

</html>
