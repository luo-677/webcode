<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // while 是一个关键字
        // 用于创建一个循环结构

        // 基本语法
        // while(布尔表达式){
        //      循环体
        //      需要重复执行的代码
        // }



        // while是一个循环结构 小括号中放置一个布尔表达式
        // 当布尔表达式的结果是为 true 则执行一次 循环体 
        // 在循环体执行结束后 会继续判断布尔表达式 如果结果为 true 则继续执行一次循环体
        // 循环往复直到 布尔表达式的结果为 false 为止
        // 如果布尔表达式的结果为 false 则跳出循环结构

        // while (true) {
        //     console.log('ok');
        // }

        // 当布尔表达式的结构 不会出现有false的条件时 称之为死循环
        // 死循环会导致页面卡死

        // 使用循环时需要为循环设置出口(让布尔表达式有变成false的情况)

        var i = 1;
        while (i < 10) {
            console.log(i);
            i++; // 改变循环条件
        }
    </script>
</head>

</html>
