<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 接收一个 年月日
        // 计算这个日期是这一年的 第几天

        // 使用switch没有break会向下穿透执行的特点


        // 例子: 2020年11月25日
        // 31+29+31+30+31+30+31+31+30+31+25

        var year = parseInt(prompt('请输入年份'));
        var mon = parseInt(prompt('请输入月份'));
        var day = parseInt(prompt('请输入日期'));

        // 求和 使用一个变量存储求和的结果
        var sum = 0;

        switch (mon) {
            case 12:
                sum += 30; // 11月
            case 11:
                sum += 31; //10
            case 10:
                sum += 30;
            case 9:
                sum += 31;
            case 8:
                sum += 31;
            case 7:
                sum += 30;
            case 6:
                sum += 31;
            case 5:
                sum += 30;
            case 4:
                sum += 31;
            case 3: // 2月
                if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                    sum += 29;
                } else {
                    sum += 28;
                }
            case 2:
                sum += 31;
            case 1:
                sum += day;
        }

        console.log(year + '年' + mon + '月' + day + '日是' + year + '年的第' + sum + '天');
    </script>
</head>
