<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // switch-case 是一种分支结构
        // 可以从不同的取值决定开始程序的位置

        // 语法
        // switch (表达式 变量) {
        //     case 值:
        //         do something....
        //         [break;]
        //     case 值:
        //         do something....
        //         [break;]
        //     case 值:
        //         do something....
        //         [break;]
        //     [default:]
        // }

        // switch-case 一般会配合break使用
        // break不是必须的 需要看需求添加
        // switch 用于分支 判断表达式的值 等于 某个特定的范围

        // case 表示某一种情况 变量等于某一个  值
        // 常量 不变的

        // 如果switch中的变量等于某个case的值时，开始从case的部分执行
        // 执行直到遇到第一个break关键字为止
        // 如果没有break关键子就会继续向下执行

        // 所有能使用switch实现的功能都可以使用if-else替代
        // 但是if-else能做的事情 不是所有的都可以使用switch

        // if-else 可以判断 相等 不相等 大小关系 ...   适用性广
        // switch  判断  相等       结构清晰 简洁 效率高

        var day = 6;
        switch (day) {
            case 1: // case 1    day === 1
                console.log('星期一');
                break;
            case 2: //   day === 2
                console.log('星期二');
                break;
            case 3:
                console.log('星期三');
                break;
            case 4:
                console.log('星期四');
                break;
            case 5:
                console.log('星期五');
                break;
            default: // 相当于if-else中的 else
                console.log('def');
        }

        // if(day == 1){

        // }else if(day == 2){

        // }else if(day == 3){

        // }
    </script>
</head>
