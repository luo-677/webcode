<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // continue 在循环中使用
        // 作用 跳过本次循环 进入到下一次循环

        // 输出所有100以内 个位上不等于2的数字

        // continue关键子 仅终止本次执行 进入到下一次的循环条件判断

        var i = 0;
        while (i < 100) {
            i++;
            if (i % 10 == 2) continue;
            console.log(i);
        }
    </script>
</head>

<body>

</body>

</html>
