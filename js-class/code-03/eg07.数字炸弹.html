<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数字炸弹
        // 随机出一个数字 取值范围 0 - 100
        // 由玩家来猜出这个数字

        // 如果数字和随机数相同 则引爆炸弹
        // 如果不相同 提示信息 

        var random = parseInt(Math.random() * 101); // 随机数

        var userinput;

        do {
            userinput = parseInt(prompt('请输入一个整数'));
            if (isNaN(userinput)) {
                alert('输入错误,请从新输入');
                continue;
            }

            if (userinput === random) {
                alert('boom!!');
            } else if (userinput > random) {
                alert('数字太大了');
            } else {
                alert('数字太小了');
            }
        } while (userinput != random);
    </script>
</head>

</html>
