<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
                // 内层循环负责输出内容
                document.write(j + '&times;' + i + '=' + j * i + '&nbsp;&nbsp;');
            }
            // 内容输出结束以后换行
            document.write('<br>');
        }
    </script>
</head>

<body>

</body>

</html>
