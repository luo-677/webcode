<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // do-while
        // do 做  执行

        // 基本语法
        // do{
        //     循环体
        // }while(布尔表达式);

        // 先执行一次循环体 再判断循环条件
        // 如果循环条件为真 则继续执行循环体
        // 如果条件为假 则结束循环

        // do-while 和while 的区别
        // do-while 在条件为false的情况下会执行1次
        // while在条件为false的情况下1次都不执行
        // do-while 至少会执行一次

        do {
            console.log('ok');
        } while (false);

        while (false) {
            console.log('ok2');
        }
    </script>
</head>

<body>

</body>

</html>
