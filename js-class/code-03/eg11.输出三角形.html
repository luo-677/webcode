<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 在页面上以*号输出三角型
        // *
        // ** 
        // ***
        // ****
        // *****

        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= i; j++) {
                // 负责输出 * 
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</head>

</body>

</html>
