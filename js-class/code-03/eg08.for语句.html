<head>

    <script>
        // for也是最常用的循环结构之一

        // 语法:
        // for(表达式1;表达式2;表达式3){
        //      循环体
        // }

        // 表达式1 循环初始化条件 用于变量声明和赋值
        // 表达式2 逻辑表达式     循环条件
        // 表达式3 修改逻辑条件   赋值语句

        // 执行顺序
        // 1. 执行表达式1 进行初始化

        // 2. 执行表达式2 进行条件判断
        //    条件为真则执行循环体内的语句
        //    条件为假结束循环
        // 3. 执行表达式3 改变逻辑条件

        // 4. 执行表达式2 进行条件判断
        //    条件为真则执行循环体内的语句
        //    条件为假结束循环
        // 5. 执行表达式3 改变逻辑条件

        //    条件为假结束循环
        // 7. 执行表达式3 改变逻辑条件

        // 8. 执行表达式2 进行条件判断
        //    条件为真则执行循环体内的语句
        //    条件为假结束循环
        // 9. 执行表达式3 改变逻辑条件

        for (var i = 0; i < 10; i++) {
            console.log(i);
        }
    </script>
