<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 循环嵌套 指的是在循环体中 还存在新的循环

        // 1. 初始化 i = 0
        // 2. 0 < 3 true
        //    执行循环体
        //    3. 初始化 j = 0
        //    4. 0 < 3 true
        //    5. 输出ok
        //    6. j++  j = 1
        //    7. 1<3  true
        //    8. 输出ok
        //    9. j++  j = 2
        //    10. 2<3 true
        //    11. 输出ok
        //    12. j++ j = 3
        //    13. 3 < 3  false 循环结束
        // 14. i++ i = 1
        // 15. 1 < 3 true
        //    执行循环体
        //    .....


        for (var i = 0; i < 3; i++) {
            for (var j = 0; j < 3; j++) {
                console.log('ok');
            }
        }
    </script>
</head>

<body>

</body>

</html>
