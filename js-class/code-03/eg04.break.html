<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 在循环中使用 break
        // 在任何循环中出现了  break  会立刻结束并跳出循环
        // 一旦使用了break跳出循环 本次循环后面的代码将不再执行

        var i = 1;
        while (i < 10) {
            if (i > 5) {
                break;
            }
            console.log(i);
            i++;
        }
    </script>
</head>

<body>

</body>

</html>
