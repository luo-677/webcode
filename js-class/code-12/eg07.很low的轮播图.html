<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #picture {
            width: 800px;
            height: 500px;
        }
    </style>
    <script>
        window.onload = function() {
            var picture = document.getElementById('picture');
            var picUrl = ['./img/1.jpg', './img/2.jpg', './img/3.jpg', './img/4.jpg'];
            var index = 1;

            setInterval(function() {
                if (index > 3) index = 0;
                picture.src = picUrl[index];
                index++;
            }, 3000);
        }
    </script>
</head>

<body>
    <img src="./img/1.jpg" id="picture">
</body>

</html>
