        // 判断数据类型
        function getType(o) {
            return Object.prototype.toString.call(o).slice(8, -1);
        }

        console.log(getType('aaa'));
        console.log(getType(123));
        console.log(getType(true));
        console.log(getType(null));
        console.log(getType([]));
        console.log(getType({}));
        console.log(getType(function() {}));
