        let o = {
            x: 1

        let a = 5;
        // 框架Vue的双向数据绑定原理 就是 数据劫持
        // 数据拦截(数据劫持)
        Object.defineProperty(o, 'x', {
            get() { // 读取属性时 会触发 get
                return '123';
            },
            set() { // 在设置属性时  会触发 set
