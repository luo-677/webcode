<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 100%;
            height: 600px;
            line-height: 600px;
            text-align: center;
            font-size: 3em;
        }
        
        div:nth-of-type(1) {
            background-color: rgba(255, 0, 0, .7);
        }
        
        div:nth-of-type(2) {
            background-color: rgba(255, 255, 0, .7);
        }
        
        div:nth-of-type(3) {
            background-color: rgba(255, 0, 255, .7);
        }
        
        div:nth-of-type(4) {
            background-color: rgba(0, 188, 188, .7);
        }
        
        div:nth-of-type(5) {
            background-color: rgba(123, 0, 255, .7);
        }
        
        div:nth-of-type(6) {
            background-color: rgba(255, 100, 0, .7);
        }
        
        div:nth-of-type(7) {
            background-color: rgba(0, 123, 123, .7);
        }
        
        .list {
            position: fixed;
            right: 50px;
            top: 20%;
            list-style: none;
        }
        
        .list>li {
            border: 1px solid #ccc;
            margin: 3px;
            background-color: #fff;
        }
        
        .list>li>a {
            text-decoration: none;
            color: black;
            padding: 10px 30px;
            display: block;
        }
        
        .list>li>a.active {
            background-color: gold;
        }
    </style>

    <script src="./jquery.js"></script>
    <script>
        $(function() {
            $('.list>li>a').on('click', function() {
                // 获得 被点击的a标签对应的div元素 距离页面顶部的位置
                let el = $(`#${$(this).attr('title')}`);
                let top = el.offset().top;

                $('html').animate({
                    scrollTop: top
                }, 1000);
            });

            $(document).on('scroll', function() {
                let top = $(document).scrollTop();
                // console.log(top);

                let _index = Math.round(top / 600);

                $('.list>li>a').removeClass('active').eq(_index).addClass('active');
            });
        });
    </script>
</head>

<body>
    <ul class="list">
        <li><a href="javascript:;" title="seckill" class="active">秒杀</a></li>
        <li><a href="javascript:;" title="hot">热门</a></li>
        <li><a href="javascript:;" title="books">图书</a></li>
        <li><a href="javascript:;" title="computer">电脑</a></li>
        <li><a href="javascript:;" title="office">办公</a></li>
        <li><a href="javascript:;" title="phone">手机</a></li>
        <li><a href="javascript:;" title="tv">电视</a></li>
    </ul>
    <div id="seckill">秒杀</div>
    <div id="hot">热门</div>
    <div id="books">图书</div>
    <div id="computer">电脑</div>
    <div id="office">办公</div>
    <div id="phone">手机</div>
    <div id="tv">电视</div>
</body>

</html>
