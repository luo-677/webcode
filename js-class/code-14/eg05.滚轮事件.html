<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 鼠标中键滚轮
        // 存在兼容问题
        var addEvent = (function() {
            if (document.addEventListener) {
                return function(elm, type, callback) {
                    elm.addEventListener(type, callback);
                }
            } else if (document.attachEvent) {
                return function(elm, type, callback) {
                    elm.attachEvent('on' + type, callback);
                }
            }
        })();

        // mousewheel        chrome/ie
        // DOMMouseScroll    FireFox

        // addEvent(document, 'mousewheel', function(ev) {
        //     // ev.wheelDelta  用于判断滚轮方向
        //     // 这个值大于0 表示 向上滚动
        //     // 这个值小于0 表示 向下滚动
        //     console.log(ev.wheelDelta > 0 ? '向上' : '向下');
        // });

        // addEvent(document, 'DOMMouseScroll', function(ev) {
        //     // ev.detail  用于判断滚轮方向
        //     // 这个值小于0 表示 向上滚动
        //     // 这个值大于0 表示 向下滚动
        //     console.log(ev);
        // });

        function mouseScroll(ev) {
            ev = ev || event;
            var flag = true; // 方向
            if (ev.wheelDelta) {
                flag = ev.wheelDelta > 0 ? true : false;
            } else {
                flag = ev.detail < 0 ? true : false;
            }
            console.log(flag); // true 表示向上 false表示向下
        }

        addEvent(document, 'mousewheel', mouseScroll);
        addEvent(document, 'DOMMouseScroll', mouseScroll);
    </script>
</head>
