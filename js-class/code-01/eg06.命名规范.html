<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 命名规范（变量/函数）
        // 1. 可以使用字母 数字 下划线(_) 美元符($)
        // 2. 不能以数字开头
        // 3. 不能使用关键字 和 保留字
        // 4. 命名要有明确函数(语义化)
        // 5. 使用驼峰命名法

        // 命名变量和函数时 使用小驼峰命名法

        // 命名构造函数和类时 使用大驼峰命名法

        var userName;

        // 驼峰命名法
        // 小驼峰
        // 首字母小写 后面每一个单词的首字符大写 

        // 大驼峰
        // 首字母大写 后面每一个单词的首字母大写
        var UserName;


        var $user;

        var _age;
    </script>
</head>

</body>

</html>
