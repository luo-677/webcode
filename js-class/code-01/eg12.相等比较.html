    <script>
        // ECMAScript 提供了两套 相等运算操作符
        // 1. 相等和不相等
        // 相等操作符 使用 两个等号(==)表示 
        // 比较两个值是否相等 如果相等则返回true  否则返回false

        // 不相等操作符 使用 叹号和一个等号(!=)表示
        // 比较两个值是否不相等 如果不相等则返回 true  否则返回false

        // console.log(5 == 5);
        // console.log(3 != 5);

        // 不同的数据类型进行比较
        // 相等和不相等操作符 会在比较不同类型的值之前对数据类型进行转换
        // 转换原则：
        // 1. 在比较之前将所有的布尔值 转换成数值  ture 转成1  false 转成0
        // 2. 在比较之前如果一个值是数值 另外一个值是字符串 将字符串转成数值 然后比较

        // console.log(1 == true); // true  将true转成1
        // console.log(35 == '35'); // true  将'35'转成 35
        // console.log('abc' == 1); // false  'abc'转成了NaN 
        // console.log('a' == 'a'); // true

        // 特殊比较
        // console.log(undefined == null); // true  
        // console.log(NaN == NaN); // false
        // console.log(null == 0); // false  不转换
        // console.log(NaN == undefined); // false
        // console.log(NaN != NaN); // true
        // NaN和任何值比较相等 结果都是false

        // console.log(0 == 0.000); // true
        // console.log(0.2 + 0.2 == 0.4); // true
        // console.log(0.1 + 0.2 == 0.3); // false

        // --------------------------------------------------
        // 2. 全等和不全等
        // 全等运算符 使用三个等号( === )表示
        // 不全等运算符 使用叹号加两个等号表示( !== )

        // 全等要求的是 类型 和 值 都相同

        // 全等和不全等操作符 在比较值之前 不会做数据类型的转换
        // 如果数据类型不同的值比较全等 则直接返回 false

        // console.log(35 == '35'); // 字符串转数字 true
