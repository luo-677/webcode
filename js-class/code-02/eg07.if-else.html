<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // if-else

        // else 也是一个关键字  英文含义 否则

        // 基本语法
        // if(布尔表达式){
        //     语句
        // }else{
        //     语句
        // }

        // 当if语句的布尔表达式为 true 时 
        // 执行if语句块
        // 当if语句的布尔表达式为 false 时
        // 执行else语句块

        // prompt() 函数
        // 弹出一个带输入框的 警告窗
        // 可以接收用户输入的内容
        // 并将结果返回
        // 返回的结果是 字符串类型


        var age = prompt('请输入年龄'); // 接收输入的年龄
        age = parseInt(age); // 转成整数
        // console.log(age);

        if (age >= 18) {
            console.log('成年人,去蹦迪');
        } else {
            console.log('未成年人,好好学习');
        }

    </script>
