<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 条件运算符 (三目运算符/三元运算符)

        // 基本语法
        // 表达式1 ? 表达式2 : 表达式3 ;
        // 表达式1 是一个布尔表达式
        // 整个条件运算的表达式的结果 取决于表达式1 的结果
        // 如果表达式1的结果为 true 整个条件运算表达式的结果 为 表达式2
        // 如果表达式1的结果为 false  整个条件运算表达式的结果为 表达式3

        // 通常情况下 条件运算符 会 配合 赋值运算符一起使用
        var age = 18;
        var msg = age >= 18 ? '成年人' : '未成年人';
        console.log(msg);

        // 注意点
        // 表达式1 如果不是布尔表达式 则会自动转成布尔值进行判断

        var text = '测试文本';
        console.log(text ? 'a' : 'b');
    </script>
</head>

<body>

</body>

</html>
