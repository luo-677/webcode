<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // if语句
        // if是ECMAScript的关键字  英文含义 如果

        // 基本语法
        // if(布尔表达式){
        //      可执行语句
        //      可放置多条语句
        // }

        // 当if语句的布尔表达式结果为 true  则执行大括号内的代码
        // if语句中布尔表达式结果为false  不执行大括号内的代码

        // console.log(1);
        // if (false) {
        //     console.log(3);
        // }
        // console.log(2);

        // 当if语句中只有一条语句时  可以省略大括号
        // 如果需要省略大括号 将该条语句与if关键字写在同一行
        // if (true) console.log(123);

        // 当if语句中的小括号内不是布尔表达式时
        // JS引擎会自动将其转换成布尔类型进行判断
        if ('') {
            console.log('hello');
        }
    </script>
</head>

</html>
