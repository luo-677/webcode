<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 接收一个用户输入的年份 和 月份 
        // 在控制台输出 该年这个月份 有多少天

        // 大 1 3 5 7 8 10 12    31天
        // 小 4 6 9 11           30天

        var year = parseInt(prompt('请输入一个年份'));
        var mon = parseInt(prompt('请输入一个月份'));

        if (mon >= 1 && mon <= 12) {
            if (mon == 2) {
                // 2月需要判断平年或闰年
                if (!(year % 4) && year % 100 || !(year % 400)) {
                    console.log(year + '年的' + mon + '月有29天');
                } else {
                    console.log(year + '年的' + mon + '月有28天');
                }
            } else if (mon == 4 || mon == 6 || mon == 9 || mon == 11) {
                console.log(year + '年的' + mon + '月有30天');
            } else {
                console.log(year + '年的' + mon + '月有31天');
            }
        } else {
            console.log('输入的月份有误，刷新页面从新输入')
        }
    </script>
</head>

</body>

</html>
