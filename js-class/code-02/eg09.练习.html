<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 定义一个变量 接收一个用户输入的信息
        // 这个信息是一个年份
        // 判断这个年份 是否是 闰年
        // 每4年一次

        // 可以被4整除 并且不能被100整除  或者 可以被400整除
        // 1900 不是闰年
        // 2000 年是闰年

        // 将结果打印到控制台

        var year = parseInt(prompt('请输入一个年份'));

        if (isNaN(year)) {
            console.log('输入的年份有误，请刷新页面从新输入');
        } else if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            console.log(year + '是闰年');
        } else {
            console.log(year + '不是闰年');
        }
    </script>
</head>

</html>
