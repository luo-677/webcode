<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script>
        window.onload = function() {
            var box = document.getElementById('box');
            // 三个事件
            // mousedown  box
            // mousemove  document
            // mouseup    document

            box.onmousedown = function(ev) {
                var offsetX = ev.offsetX,
                    offsetY = ev.offsetY;

                document.onmousemove = function(ev) {
                    var pageX = ev.pageX,
                        pageY = ev.pageY,
                        x = pageX - offsetX,
                        y = pageY - offsetY;

                    box.style.top = y + 'px';
                    box.style.left = x + 'px';
                }

                document.onmouseup = function() {
                    document.onmousemove = null;
                }
            }
        }
    </script>
</head>

<body>
    <div id="box"></div>
</body>

</html>
