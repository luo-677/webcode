<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 在ECMAScript中 除了 基本数据类型(值类型，原始类型)以外 还有一类比较复杂的数据类型
        // 对象(引用数据类型)
        // 创建对象 需要使用关键字  new 

        // 对象是一组数据(属性)和功能(函数)的集合
        // 对象 描述的是一种复杂的数据(这个数据通常来说 是一个整体)
        // 访问对象的属性使用 . 操作符

        var obj = new Object();
        // 为对象添加属性 使用  .  操作符和 赋值符

        // 对象.属性名 = 属性值
        obj.name = '小花';
        obj.sex = '女';
        obj.age = 18;
        obj.age = 19; // 对象的属性值 是可以修改的 使用赋值语句进行修改
        console.log(obj);
        // 对象.属性名      获得值
        console.log(obj.name);
    </script>
</head>

<body>
    <div id="box"></div>
</body>

</html>
