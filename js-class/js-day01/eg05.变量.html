    <script>
        // 变量 是用于存储信息的容器
        // 变量 含义  可以改变的值

        // 在JavaScript中 定义变量使用关键字  var 
        // 关键字 在编程语言中有特殊含义的字符

        // 定义变量时需要给变量进行命名

        // var x = 5; // 定义了变量x  为其赋值为5
        // var y = 3; // 定义了变量y  为其赋值为3
        // console.log(x + y);

        // = 在编程语言中 叫做  赋值符
        // 它的意义是将 符号右边的值 赋予给左边的变量

        // var a = 3;
        // a = 5;
        // console.log(a);

        // var a = 6;
        // var b = 3;
        // var c;
        // c = a;
        // a = b;
        // b = c;
        // console.log(a);

        // a = a + b; // a 9  b 3
        // b = a - b; // b 6  a 9
        // a = a - b; // a 3  b 6

        // console.log(a);
        // console.log(b);

        // ----------------------------------------

        // 使用关键字var定义(声明)变量
        // 当一个变量被声明 但是没有进行赋值的时候 
        // 这个变量的初始值默认是 undefined
        // undefined 表示变量未被赋值
        // var username;
        // console.log(username);

        // 变量可以在声明时进行赋值 
        // 也可以在声明后进行赋值

        // -----------------------------------------

        // 可以使用一条语句声明多个变量 
        // 多个变量使用英文 逗号进行分隔 ','
        var username, age = 18,
            sex;

        console.log(username);
        console.log(age);
        console.log(sex);
