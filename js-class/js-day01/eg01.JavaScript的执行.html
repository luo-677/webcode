<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./eg01.js">
        // 当script元素用于引入外部文件时
        // 该script内的代码会被自动忽略
        alert('测试');
    </script>
    <script>
        // 一个页面中 可以有多个script元素
        // script元素 可以出现在页面的任意位置
        // script元素 有一个type属性 是指的脚本类型
        // type属性默认值是 text/javascript

        // 基本输出语句
        // alert();
        // alert 是弹出警告框 它是一个函数
        // 小括号表示调用该函数  
        // ; 分号表示一条语句结束

        // ()  ;    ''
        // 所有的符号都是英文符号
        // ； ;

        // 一个script元素中允许出现多条JS语句
        // 每一条语句使用分号表示结束

        // JS代码默认从上往下 依次执行
        alert('欢迎学习JS');
        alert('第二个警告框');
    </script>
</head>

</html>
