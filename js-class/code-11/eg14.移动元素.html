<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            width: 200px;
            float: left;
            height: 300px;
            padding: 20px;
            border: 1px solid black;
            list-style: none;
        }
    </style>
    <script>
        window.onload = function() {
            var oBtns = document.querySelectorAll('.btns>button');
            var left = document.querySelector('#left');
            var right = document.querySelector('#right');

            oBtns[0].onclick = function() {
                // if (left.firstElementChild) {
                // var first = left.removeChild(left.firstElementChild); // 将左边第一个元素删除
                // right.appendChild(first); // 将被删除的元素添加到右边

                // right.appendChild(left.firstElementChild);
                // }

                left.firstElementChild && right.appendChild(left.firstElementChild);
            }

            oBtns[1].onclick = function() {
                right.firstElementChild && left.appendChild(right.firstElementChild);
            }

            oBtns[2].onclick = function() {
                right.innerHTML += left.innerHTML;
                left.innerHTML = '';
            }

            oBtns[3].onclick = function() {
                left.innerHTML += right.innerHTML;
                right.innerHTML = '';
            }
        }
    </script>
</head>

<body>
    <div class="btns">
        <button>&gt;</button>
        <button>&lt;</button>
        <button>&gt;&gt;&gt</button>
        <button>&lt;&lt;&lt;</button>
    </div>
    <ul id="left">
        <li>第1个li</li>
        <li>第2个li</li>
        <li>第3个li</li>
        <li>第4个li</li>
        <li>第5个li</li>
        <li>第6个li</li>
        <li>第7个li</li>
        <li>第8个li</li>
        <li>第9个li</li>
        <li>第10个li</li>
    </ul>

    <ul id="right"></ul>
</body>

</html>
