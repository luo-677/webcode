<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var oDiv = document.getElementById("div");
            function count(){
                var now = new Date();
                var feture = new Date(2021,0,1,0,0,0);
                var time = feture - now;
                let day = parseInt(time / 3600000 / 24);
                console.log(day);
                let h = parseInt((time - day*3600000*24)/3600000);
                console.log(h);
                let m = parseInt((time - day*3600000*24 - h*3600000)/60000);
                console.log(m);
                let s = parseInt((time - day*3600000*24 - h*3600000 - m*60000)/1000);
                console.log(s);
                str = "距离2021年1月1日0时0分0秒还有"+day+"天"+h+"小时"+m+"分"+s+"秒";
                oDiv.innerHTML = str;
            }
            count();
            var timer = setInterval(count,1000);
        }
    </script>
</head>
<body>
    <div id="div"></div>
</body>
</html>
